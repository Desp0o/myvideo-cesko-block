<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 100%; margin: 0; padding: 0">
    <!-- მთავარი კონტეინერი ბლოკის -->
    <div style=" box-sizing: border-box; background-color:#DBF1E4; height: 430px; width: 100%; display: flex; 
                                              align-items: center; gap: 107px; padding: 40px 35px 40px 70px;" >
      <!-- ცესკოს ლოგო და სათაური -->
      <div style="display: flex; flex-direction: column; gap: 52px; align-items: center;">
        <img src="./images/cesko_logo.png" alt="cesko_logo" style="width: 146px; height: 151px"/>
        <img src="./images/cesko_title.png" alt="cesko_title" style="width: 192px; height: 86px"/>
      </div>
      

      <!-- არხების ლისტი -->
      <div class="scrolbar_goes_here" style="width: 100%; height: 430px; overflow-x: scroll; display: flex; align-items: center;" >
        <!-- არხების ლისტი -->
        <div class="cesko_channels_list" style="height: 100%; display: flex; flex-direction: column; 
                                                flex-wrap: wrap; align-items: center; justify-content: center; gap: 50px;"
      >
                                                
        </div>
        <!-- ------------- -->

        
      </div>
      

    </div>

    <style>
        
        .scrolbar_goes_here::-webkit-scrollbar {
          height: 5px; 
        }
    
        .scrolbar_goes_here::-webkit-scrollbar-thumb {
          background-color: #266733;
          border-radius: 6px; 
        }
    
        .scrolbar_goes_here::-webkit-scrollbar-track {
          background-color: inherit; 
        }
    
        .scrolbar_goes_here::-webkit-scrollbar-button {
          display: none; 
        }
      </style>

    <script>
      const channelListArray = [
        {
          logo: "images/channelico.png",
          name: "პირველი TV",
        },
        {
          logo: "images/gds.png",
          name: "GDS",
        },
        {
          logo: "images/rustavi2.png",
          name: "რუსთავი 2",
        },
        {
          logo: "images/euronews.png",
          name: "Euro News",
        },
        {
          logo: "images/mtavari.png",
          name: "Discovery Georgia HD",
        },
        {
          logo: "images/imedi.png",
          name: "იმედი HD",
        },
        {
          logo: "images/teleskola.png",
          name: "ტელესკოლა",
        },
        {
          logo: "images/silk.png",
          name: "სილქ უნივერსალი",
        },
        {
          logo: "images/channelico.png",
          name: "პირველი TV",
        },
        {
          logo: "images/gds.png",
          name: "GDS",
        },
        {
          logo: "images/rustavi2.png",
          name: "რუსთავი 2",
        },
        {
          logo: "images/euronews.png",
          name: "Euro News",
        },
        {
          logo: "images/mtavari.png",
          name: "Discovery Georgia HD",
        },
        {
          logo: "images/imedi.png",
          name: "იმედი HD",
        },
        {
          logo: "images/teleskola.png",
          name: "ტელესკოლა",
        },
        {
          logo: "images/silk.png",
          name: "სილქ უნივერსალი",
        },
      ];

      const container = document.querySelector(".cesko_channels_list");

      channelListArray.forEach((item) => {
        // Create HTML markup using template literals
        const htmlMarkup = `
                <div style="width: 159.73px; height: 150px; border-radius: 11px;
                            background: hsla(0, 0%, 100%, 0.4); display: flex; flex-direction: column; align-items: center; justify-content: center;">

                    <img src="${item.logo}" alt="cesko block channel logo" style="width: 64px; height: 64px;" />

                    <p style="color: #121212; font-family: 'Roboto', '_GEO', 'Mt'; font-size: 16px; font-style: normal; font-weight: 400; 
                            line-height: normal;">
                        ${item.name}
                    </p>

                </div>`;

        // Append the HTML markup to the container
        container.innerHTML += htmlMarkup;
      });
    </script>
  </body>
</html>
